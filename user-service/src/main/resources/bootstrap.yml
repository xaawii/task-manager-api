spring:
  application:
    name: user-service


  #### BBDD AND JPA CONFIG ###
  datasource:
    driver-class-name: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3907}/${DB_NAME:Auth}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: ${DB_DIALECT:org.hibernate.dialect.MySQLDialect}

  liquibase:
    change-log: classpath:db/changelog.xml


  #### MULTIPART FILE CONFIG ###
  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:200MB}
      max-request-size: ${MAX_REQUEST_SIZE:215MB}


server:
  servlet:
    session:
      #### TIMEOUT ###
      timeout: ${SESSION_TIMOUT:60s}

  #### PORT ###
  port: ${PORT:${SERVER_PORT:0}}


#### SWAGGER ###
openapi:
  service:
    title: user-service doc
    version: 1.0.0
    url: http://localhost:8080 #api gateway url
springdoc:
  api-docs:
    path: v3/api-docs
  swagger-ui:
    path: swagger-ui.html


#### EUREKA ###
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true


#### CIRCUIT BREAKER ###
resilience4j.circuitbreaker:
  instances:
    concessionaire:
      registerHealthIndicator: true
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 3
      slidingWindowType: TIME_BASED
      minimumNumberOfCalls: 4
      waitDurationInOpenState: 5s
      failureRateThreshold: 50
      eventConsumerBufferSize: 10