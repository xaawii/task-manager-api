spring:
  application:
    name: task-service


  #### BBDD AND JPA CONFIG ###
  datasource:
    driver-class-name: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:8005}/${DB_NAME:Tasks}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: ${DB_DIALECT:org.hibernate.dialect.MySQLDialect}

  ### LIQUIBASE ###
  liquibase:
    change-log: classpath:db/changelog/changelog.xml

  ### KAFKA ###
  kafka:
    producer:
      acks: -1
      bootstrap-servers: ${KAFKA_BOOTSTRAP_HOST:localhost}:${KAFKA_BOOTSTRAP_PORT:29092}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

topics:
  kafka:
    create-task: "create-task"
    update-task: "update-task"
    delete-task: "delete-task"




server:
  servlet:
    session:
      #### TIMEOUT ###
      timeout: ${SESSION_TIMOUT:60s}

  #### PORT ###
  port: ${PORT:${SERVER_PORT:0}}


#### SWAGGER ###
openapi:
  service:
    title: user-service doc
    version: 1.0.0
    url: http://localhost:8080 #api gateway url
springdoc:
  api-docs:
    path: v3/api-docs
  swagger-ui:
    path: swagger-ui.html


#### EUREKA ###
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true


