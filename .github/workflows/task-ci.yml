
name: Task Service CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'task-service/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'task-service/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: cd task-service && mvn --batch-mode package -DargLine="-Djdk.net.URLClassPath.disableClassPathURLCheck=true"
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: task-build-artifacts
          path: task-service/target/

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: task-build-artifacts
          path: task-service/target/
      - name: Run Tests with Maven
        run: cd task-service && mvn --batch-mode test
